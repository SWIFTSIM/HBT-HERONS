site_name: HBT-HERONS

theme:
  name: material
  color_mode: light
  features:
    - search.highlight
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - attr_list
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

nav:
  - Welcome: index.md
  - Installation:
    - ./installation/requirements.md
    - ./installation/compiling.md
  - Running:
    - ./running/start.md
    - ./running/parameter_file.md
    - ./running/diagnostics.md
  - Outputs:
      - ./outputs/format.md
      - ./outputs/subhalo_properties.md
      - ./outputs/merger_trees.md

repo_url: https://github.com/SWIFTSIM/HBT-HERONS
repo_name: SWIFTSIM/HBT-HERONS